</head>

<body>
  <div class="content">
      <div class="column content-left">
        <div class="row title-div">
          <h1 class="text-center"> Bienvenue chez nous ! </h2>
          <h2 class="text-center"> Prêts à agir encore plus pour la planète ?</h3>
        </div>
        <div class="row">
          <h5> TEST</h5>
        </div>
        <div class="row">
          <h5> TEST</h5>
        </div>

          <h5> TEST</h5>
        </div>

          <h5> TEST</h5>
        </div>
        <div class="row">
          <h5> TEST</h5>
        </div>

          <h5> TEST</h5>
        </div>

          <h5> TEST</h5>
        </div>
        <div class="row">
          <h5> TEST</h5>
        </div>
      </div>
      <div class="column content-center ">

      </div>

      <div class="column content-right ">
        <div class="form-wrapper ">
          <div class="logo">
            <img src="../static/images/trash.svg" alt="Logo" width="48" height="48"/>
          </div>
          <h1 class="text-title"> S'inscrire : </h1>
          <form action="" method="get">
              <div class="field-group">
                  <label for="first-name" class="label"> Prénom :</label>
                  <input class="input" type="text" id="first-name" name="first-name">
              </div>
              <div class="field-group">
                  <label for="last-name" class="label"> Nom :</label>
                  <input class="input" type="text" id="last-name" name="last-name">
              </div>
              <div class="field-group">
                  <label class="label" for="txt-email"> Email : </label>
                  <input class="input" type="email" id="txt-email" name="email" />
              </div>
              <div class="field-group">
                  <div class="label-wrapper">
                      <label class="label" for="txt-password"> Mot de passe: </label>
                      <label class="label label--right" onclick="toggleEye()">
                          <img src="../static/images/eye-on.svg" alt="eye" class="label-icon eye is--show" width="24" height="24" color="lightblue"/>
                          <img src="../static/images/eye-off.svg" alt="eye-off" class="label-icon eye-off is--hide" width="24" height="24" color="lightblue"/>
                          <line x1="1" y1="1" x2="23" y2="23"></line>
                      <span class="label-text"> Montrer </span>
                      </label>
                  </div>
                  <input class="input" type="password" id="txt-password" name="password"/>
              </div>
              <div class="field-group">
                  <div class="label-wrapper">
                      <label class="label" for="txt-password-repeat"> Confirmez votre mot de passe : </label>
                  </div>
                  <input class="input" type="password" id="txt-password-repeat" name="password-repeat"/>
              </div>
          </form>
          <div class="field-group">
            <input class="btn-submit transition-duration-300" type="submit" value="Sign up" />
          </div>
        </div>
      </div>
  </div>


    <script>

      function toggleEye() {
        var p = document.querySelector('#txt-password');
        var t = document.querySelector('.label-text');
        var ey = document.querySelector('.eye');
        var eyo = document.querySelector('.eye-off');
        var currType = p.getAttribute('type');
        if (currType === 'password') {
          t.textContent = 'Hide';
          p.setAttribute('type', 'text');
          ey.classList.replace('is--show', 'is--hide');
          eyo.classList.replace('is--hide', 'is--show');
        } else {
          t.textContent = 'Show';
          p.setAttribute('type', 'password');
          eyo.classList.replace('is--show', 'is--hide');
          ey.classList.replace('is--hide', 'is--show');
        }
      }
    </script>
</body>
</html>

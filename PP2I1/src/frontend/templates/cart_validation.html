<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <title>Boutique - ProjetPoubelle</title>
      <link href="../static/css/shop.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
   </head>
   <body>
      <div class="header">
         <a href="homepage.html" id="logo"><img src="../static/images/trash.svg" id="logo" alt = "Logo of the project" width="100" height="100"></a>
         <!-- note : remplacer par le bon logo, si possible en svg-->
         <h1>ProjetPoubelle</h1>
         <div class="header-right">
            <a href="homepage.html">Accueil</a>
            <a class="active" href="shop.html">Boutique</a>
            <a href="myaccount.html">Mon compte</a>
         </div>
      </div>
      <div class = "header-line"></div>
      <div class="content">
         <section class = "middleZone">
            <h1 id="titre_shop">Validation du panier</h1>
            <label for="use-same-adress"> Utiliser la même adresse partout ?</label>
            <input id="all-same-adress" type="checkbox" name="use-same-adress">
            <ul class = "itemList">
               {% for product in cart %}
                  <li class="item">
                     <img class = "itemPic" src="../static/images/{{ product.img_url}}" alt="Poubelle Grise">
                     <section class = "itemInfo">
                        <h2 class="itemName"> {{ product.product_name }} - {{ product.volume }}L </h2>
                        <p class="itemDesc">
                           {{ product.desc }}
                        </p>
                     </section>
                     <section class="itemBuying">
                        <p class = "itemPrice"> {{ product.price }}€ </p>
                     </section>
                     <form action="/admin/purchase-cart/remove-product/{{ product.product_id }}" method="post">
                        <button type="button">
                           <img src="../static/images/trash.svg" alt="Logo of the trash" width="50px" height="50px">
                        </button>
                        <label for="adress">Rentrez votre adresse :</label>
                        <input type="text" class="adress-input" name="adress">
                     </form>
                  </li>
               {% endfor  %}
            </ul>
            <form action="" method="post">
               <input type="submit" value="Valider le panier" class="submit-button">
            </form>
         </section>
      </div>
      <div class="footer">
         <div class="contact">
            <!-- a voir ce qu'on met exactement ici-->
            <h2 id ="contact_title">Nous contacter :</h2>
            <ul id = "contact_list">
               <li> mail :</li>
               <li> téléphone :</li>
            </ul>
         </div>
      </div>
      <script src="../static/js/shop.js"></script>
   </body>
</html>

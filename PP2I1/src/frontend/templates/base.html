<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Mister Bin</title>
    <link href="/static/css/base.css" rel="stylesheet">
    {%block stylesheets%}{%endblock%}
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class ="headerui">
        <div class="header">
            <div class="header-left">
                <!-- Here you have the name of the project and 4 buttons leading to the other
                pages : Accueil (here), Mon Compte (which will have all the account related things)
                and Boutique which lead to the shop to get the magnificient Poubelles™-->
                <a href="/" id="logo"><img src="/static/images/trash.svg" id="logo" alt = "Logo of the project" width="100" height="100"></a>
                <!-- note : remplacer par le bon logo, si possible en svg-->
                <h1> Mister Bin</h1>
            </div>
            <a href="#top" id="top_logo"><img src="/static/images/env.svg" id="top_logo" alt = "Logo used to go back at the top of the page" width="90" height="90"></a>
        <!-- note : ajouter des mots clés en "strong" pour le référencement-->
            <div class="header-right">
                <a class="active" href="/">Accueil</a>
                <a href="/shop/">Boutique</a>
                <a href="/profile/">Mon compte</a>
                
            </div>
        </div>
        <div class="header-line"></div>
    </div>
    <div class="content">
        {%block content%}{%endblock%}
    </div>
    <div class="footer">
        <div class="contact">
            <div>
                <h2 id="contact_title">Nous contacter :</h2>
            </div>
            <div class="flex-row column-container flex-space-around">
                <div class="flex-column flex-space-around">
                    <div>
                        Mail : misterbin@gmail.com
                    </div>
                    <div>
                        Téléphone : 06 06 06 06 06
                    </div>
                </div>
                <div class="flex-center">
                    <h3> ou contactez-nous directement ici...</h3>
                </div>
                <div>
                    <form action="/client-request/">
                        <div class="text-area-container flex-column">
                            <label class="label-textarea" for="title-textarea">Titre de votre demande :</label>
                            <textarea placeholder="Titre..." class="text-area-style" name="title-textarea" cols="30" rows="1"></textarea>
                        </div>
                        <div class="text-area-container flex-column">
                            <label class="label-textarea" for="title-textarea">Description de votre demande :</label>
                            <textarea placeholder="Demande..." class="text-area-style" name="desc-textarea" cols="30" rows="10"></textarea>
                        </div>
                        <div style="margin:20px 0px;" class="flex-center">
                            <input class="btn-submit" type="submit" value="Envoyer ?">
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>

</body>
</html>
